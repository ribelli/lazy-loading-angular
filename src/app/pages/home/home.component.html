<p>home works!</p>
<form [formGroup]="userForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">

    <label for="user">User</label>
    <input type="text" id="user" formControlName="user" />

    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" formControlName="userEmail" />

    <label for="contact">Contact</label>
    <input type="text" id="contact" formControlName="userContact" />

    <button class="btn btn-default" [disabled]="userForm.invalid">
      Отправить
    </button>

  </div>
</form>
